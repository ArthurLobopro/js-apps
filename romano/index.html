<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="index.css">
    <script src="../public/js/main.js"></script>
    <script src="index.js" defer></script>
    <title>Conversor de Algarismos Romanos</title>
</head>
<body>
    <section id="menu">
        <div id="data-rom">
            Algarismos Romanos: <input type="text" id="rom" onkeydown="auto_submit(event)">
            <input type="button" id="rom-button" value="Converter">
        </div>
        <div id="data-dec" class="hidden">
            Número Decimal: <input type="number" id="dec">
            <input type="button" id="dec-button" value="Converter">
        </div>
        <div id="selecao">
            Conversões: <br>
            <div>
                <label><input type="radio" name="convert" value="data-rom" checked> Romano para Decimal.</label>
                <label><input type="radio" name="convert" value="data-dec"> Decimal para Romano.</label>
            </div>
        </div>
    </section>
    <section id="res"></section>
    <footer>&copy;Arthur Lobo</footer>
</body>
</html>
