<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equação do 2° Grau</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header>
        <h1>Calculador de Equação do 2° Grau</h1>
    </header>
    <section id="menu">
        <div id="dados">
            Ax²+Bx+C=0<br>
            A:<input type="number" id="a" class="num" onkeydown="auto_submit(event)">
            B:<input type="number" id="b" class="num" onkeydown="auto_submit(event)">
            C:<input type="number" id="c" class="num" onkeydown="auto_submit(event)">
            <input type="button" id="submit-button" value="Calcular" onclick="calcular()">
        </div>
    </section>
    <section id="res">
        <span id="msg">Equações resolvidas</span><br>
    </section>
    <footer>&copy;Arthur Lobo</footer>
    <script src="../js/main.js"></script>
    <script src="index.js"></script>
</body>
</html>
