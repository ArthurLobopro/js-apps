<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="index.css">
    <script src="../public/js/main.js"></script>
    <title>Calculador de descontos</title>
</head>
<body>
    <h1>Calculador de descontos.</h1>
    <section id="menu">
        <div class="input">
            <span class="wspw">Valor: R$  <input type="text" pattern="[0-9.,]{0,}" id="num"></span><br>
            Desconto: <input type="number" id="desc" onkeydown="auto_submit(event)">% <br>
            <input type="button" value="Calcular" onclick="desconto()" id="submit-button">
        </div>
    </section>
    <section id="res"></section>
    <footer>&copy; Arthur Lobo</footer>
    <script src="index.js"></script>
</body>
</html>
