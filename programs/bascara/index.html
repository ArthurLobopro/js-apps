<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação do 2° Grau</title>
    <link rel="stylesheet" href="../../public/css/main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Calculador de Equação do 2° Grau</h1>
        </header>
        <section id="menu">
            <div id="dados">
                f(x) = Ax²+ Bx +C = 0<br>
                A:<input type="number" id="a" class="num">
                B:<input type="number" id="b" class="num">
                C:<input type="number" id="c" class="num">
                <input type="button" id="submit-button" value="Calcular">
                <div class="analise">
                    <label>
                        <input type="checkbox" id="fazer_analise"> Fazer análise de função.
                    </label>
                </div>
            </div>
        </section>
        <section id="res">
            <span id="msg">
                Equações resolvidas: 
                <div class="circle" id="remove-All">
                    <img src="../../public/midia/close-icon.png">
                </div>
            </span><br>
        </section>
        <footer>&copy;Arthur Lobo</footer>
    </div>
</body>
</html>
