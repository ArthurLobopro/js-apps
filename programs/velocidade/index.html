<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon-vel.png">
    <title>Conversor de Velocidade</title>
</head>
<body>
    <h1>Conversor de Velocidades</h1>
    <section id="menu">
        <div id="centro-menu">
            <div id="input">
                <span id="input_type">Km/h:</span> <input type="number" id="num"> 
                <input type="button" id="submit-button"value="Converter">
            </div>
            <div>
                Converter:<br>
                <label>
                    <input type="radio" name="conversao" data-text="Km/h:" data-func="km_para_ms" checked> De Km/h para m/s
                </label><br>
                <label>
                    <input type="radio" name="conversao" data-text="M/s:" data-func="ms_para_km"> De m/s para Km/h
                </label>
            </div>
        </div>
    </section>
    <section id="res">
        <span id="msg">
            Convers√µes feitas:
            <div class="circle" id="remove-All">
                <img src="../../public/midia/close-icon.png">
            </div>
        </span><br>
    </section>
    <footer>&copy;Arthur Lobo</footer>
    <script src="index.js" type="module"></script>
</body>
</html>
