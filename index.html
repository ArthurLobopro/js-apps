<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Home Page</title>
</head>
<body>
    <section id="main">
        <div id="container" onload="largura_msg()" onresize="largura_msg()">
            <ul id="lista">
                <li><a href="./area/area.html">Calculador de Área.</a></li>
                <li><a href="./Binario/Binario.html">Conversor Binário.</a></li>
                <li>Conversor de Distância.</li>
                <li>Conversor de Velocidade.</li>
                <li>Equação de Segundo Grau.</li>
                <li>Gerador de Potências.</li>
                <li>Gerador de Tabuada.</li>
                <img src="logo-white1.jpg" alt="Logo" id="logo">
            </ul>
            <div id="msg">Você está vendo <span id="nome"></span></div>
            <div id="content">

            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script>
        var container = document.getElementById("container")
        var content = document.getElementById("content")
        var lista = document.getElementById("lista")
        var msg = document.getElementById("msg")
        window.onload=function(){
            //Redimensiona o elemento #msg
            msg.style.width=`calc(${container.clientWidth}px - ${lista.clientWidth}px + 1px)`
            //Redimensiona o elemento #content
            content.style.height=`calc(${container.clientHeight}px - ${msg.clientHeight}px)`
            content.style.width=`${msg.clientWidth}px`
        }
        window.onresize=function(){
            //Redimensiona o elemento #msg
            msg.style.width=`calc(${container.clientWidth}px - ${lista.clientWidth}px + 1px)`
            //Redimensiona o elemento #content
            content.style.height=`calc(${container.clientHeight}px - ${msg.clientHeight}px)`
            content.style.width=`${msg.clientWidth}px`
        }
    </script>
</body>
</html>
