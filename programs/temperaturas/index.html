<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="../../public/css/main.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header><h1>Conversor de Temperaturas</h1></header>
   <section id="menu">
        <div class="tacenter">Converter: <span id="de">Celcius</span> &rightarrow; <span id="para">Fahrenheit</span> :</div>
        <div class="flex">
            <div class="mg-auto">
                <div>
                    <span id="type">Celcius: </span>
                    <span id="input-de">
                        <input type="number" id="graus">
                        <!-- <input type="text" min="0" pattern="[0-7]{1,}" id="octal" style="display: none;">
                        <input type="text" min="0" pattern="[0-9a-fA-F]{1,}" id="hexa" style="display: none;"> -->
                    </span>
                </div>
                <div id="convert">
                    <input type="button" id="submit-button" value="Converter">
                </div>
            </div>
       </div>
       <div id="menu-grid">
           <div id="divde">
               Converter de: <br>
                <label>
                   <input type="radio" name="de" value="celcius" checked>Celcius
                </label><br>
                <label>
                   <input type="radio" name="de" value="fahrenheit">Fahrenheit
                </label><br>
                <!--<label>
                    <input type="radio" name="de" value="octal">Octal
                </label><br>
                <label>
                    <input type="radio" name="de" value="hexa">Hexadecimal
                </label> -->
           </div>
           <div id="divpara">
                Para: <br>
                <label>
                   <input type="radio" name="para" value="celcius"disabled>Celcius
                </label><br>
                <label>
                   <input type="radio" name="para" value="fahrenheit" checked>Fahrenheit
                </label><br>
                <!--<label>
                    <input type="radio" name="para" value="octal">Octal
                </label><br>
                <label>
                    <input type="radio" name="para" value="hexa">Hexadecimal
                </label> -->
           </div>
       </div>
   </section>
    <section id="res">
        <span id="msg">
            Convers√µes Feitas:
            <div class="circle" id="remove-All">
                <img src="../../public/midia/close-icon.png">
            </div>
        </span><br>
    </section>

	<script src="index.js" type="module"></script>
</body>
</html>
