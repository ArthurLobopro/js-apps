<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./public/midia/home_white.png">
    <title>Home Page</title>
</head>
<body>
    <div id="container">
        <div id="menu-lateral">
            <ul id="lista">
                <details id="calculadoras">
                    <summary>Calculadoras</summary>
                </details>
                <details id="conversores">
                    <summary>Conversores</summary>
                </details>
            </ul>
            <div id="logo">
                <img src="public/midia/logo-white.jpg" alt="Logo">
            </div>
        </div>
        
        <div id="msg">Ponha o cursor no que deseja para o preview, dê um clique duplo para travá-lo/destravá-lo.</div>
        <div id="content">
            
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script>
        const rezize = () => {
            const menu = document.getElementById("menu-lateral")
            const list = document.querySelector("#menu-lateral > ul")
            list.style.maxHeight = `${menu.clientHeight - 275}px`
        }
        window.onload= rezize
        window.onresize = rezize
    </script> 
</body>
</html>
