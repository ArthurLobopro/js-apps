<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Potências</title>
    <link rel="stylesheet" href="../../public/css/main.css">
    <link rel="icon" href="icon-pot.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Gerador de Potências</h1>
        </header>
        <section id="menu">
            <div id="grid">
                <div style="line-height: 1.5;">
                    Número: <input type="number" id="num" autofocus><br>
                    <input type="button" id="submit-button" value="Gerar Potências">
                </div>
                <div id="opcao-2">
                    Início: <input type="number" id="inicio" value="0" ><br>
                    Fim: <input type="number" id="fim" value="10">
                </div>
            </div>
        </section>
        <section id="res">
            <span id="msg">
                Potências geradas:
                <div class="circle" id="remove-All">
                    <img src="../../public/midia/close-icon.png">
                </div>
            </span><br>
        </section>
        <footer>&copy;Arthur Lobo</footer>
    </div>
</body>
</html>
