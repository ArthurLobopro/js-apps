<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Conversor Binário</title>
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <header><h1>Conversor de bases</h1></header>
   <section id="menu">
        <div class="tacenter">Converter <span id="de">Decimal</span> &rightarrow; <span id="para">Binário</span> :</div>
        <div class="flex">
            <div class="mg-auto">
                <div id="input-de">
                    Decimal: <input type="number" min="0" id="decimal"  onkeydown="auto_submit(event)">
                </div>
                <div id="convert">
                    <input type="button" id="submit-button" value="Converter" onclick="dec_to_bin(false)">
                </div>
            </div>
       </div>
       <div id="menu-grid">
           <div id="divde">
               Converter de: <br>
                <label>
                   <input type="radio" name="de" value="decimal" checked>Decimal
                </label><br>
                <label>
                   <input type="radio" name="de" value="binario">Binário
                </label><br>
                <label>
                    <input type="radio" name="de" value="octal">Octal
                </label><br>
                <label>
                    <input type="radio" name="de" value="hexa">Hexadecimal
                </label>
           </div>
           <div id="divpara">
                Para: <br>
                <label>
                   <input type="radio" name="para" value="decimal"disabled>Decimal
                </label><br>
                <label>
                   <input type="radio" name="para" value="binario" checked>Binário
                </label><br>
                <label>
                    <input type="radio" name="para" value="octal">Octal
                </label><br>
                <label>
                    <input type="radio" name="para" value="hexa">Hexadecimal
                </label>
           </div>
       </div>
   </section>
    <section id="res">
        <span id="msg">Conversões:</span><br>
    </section>
    <footer>&copy;Arthur Lobo</footer>
    <script src="../public/js/main.js"></script>
	<script src="index.js"></script>
</body>
</html>
