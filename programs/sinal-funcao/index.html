        <h1>Analizador de sinal da função</h1>

        <div id="dados">
            f(x) = Ax²+ Bx +C = 0<br>
            A:<input type="number" id="a" class="num">

            C:<input type="number" id="c" class="num">

        </div>
    </section>

        <span id="msg">Equações resolvidas: </span><br>
    </section>
