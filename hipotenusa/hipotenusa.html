<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="hipotenusa.css">
    <title>Calculador de Hipotenusa</title>
</head>
<body>
    <h1>Calculador de Hipotenusa <br>e catetos</h1>
    <section id="menu">
        <div class="mauto">
            <img src="./triangulo.png" alt="Triangulo Retangulo"><br>
            <div id="dados">
                <div class="input1">
                    Cateto 1: <input type="number" id="cat1" min="0" onkeydown="auto_submit(event)"><br>
                    Cateto 2: <input type="number" id="cat2" min="0" onkeydown="auto_submit(event)">
                </div>
                <div class="input2">
                    Unidade de Medida:
                    <select id="unity">
                        <option value="m">m</option>
                        <option value="cm" checked>cm</option>
                        <option value="cm">mm</option>
                    </select><br>
                    <input type="button" id="submit-button" value="Calcular" onclick="calcula_hipotenusa()">
                </div>
                <div class="input3">
                    Conversão: <br>
                    <input type="radio" name="tipo" id="tipo1" onclick="troca(1)" checked><label for="tipo1"> Descobrir a Hipotenusa.</label>
                    <input type="radio" name="tipo" id="tipo2" onclick="troca(2)"> <label for="tipo2">Descobrir um cateto.</label>
                </div>
            </div>
        </div>
    </section>
    <section id="res">
        <span>Para limpar o histórico aperte F5 ou recarregue a página.</span><br>
    </section>
    <footer>&copy;Arthur Lobo</footer>
    <script src="hipotenusa.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
