<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="index.css">
    <title>Gerador de Números Primos</title>
</head>
<body>
    <h1>Gerador de Números primos</h1>
    <section id="menu">
        <label>
            Início: <input type="number" id="inicio">

        <label>
            Fim: <input type="number" value="100" id="fim">

        <input type="button" value="Gerar" id="submit" onclick="gerar()">
    </section>
    <section id="res"><span id="msg">Números primos gerados:</span></section>
    <script src="index.js" type="module"></script>
</body>
</html>
